    <header>
        <!-- NavBar Start -->
        <nav class="navbar navbar-expand-lg container">
            <div class="container-fluid">
              <img src="images/logo2.png" alt="">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav fw-bold m-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services <i class="fa-solid fa-angle-right"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cases <i class="fa-solid fa-angle-right"></i></a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-disabled="true">Contact Us <i
                                class="fa-solid fa-angle-right"></i></a>
                    </li>
                </ul>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-color fw-bold px-3 py-2" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Free Consultation
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Legal Solutions</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <textarea name="" id="" cols="40" rows="10"
                                        placeholder="Write Your Problem"></textarea>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-color" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-color">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
              </div>
            </div>
          </nav>
        <!-- NavBar End -->
        <!-- Banner Start -->
          <section class="container">
            <div class="banner-img rounded d-flex justify-content-center align-items-center">
                <div class="text-center text-light w-75">
                    <h1 class="display-1 fw-bold text-primary-color">We Provide Effective Legal Solutions
                    </h1>
                    <p class="fs-5 my-3">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour.</p>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search your services" aria-label="Search">
                        <button class="btn btn-color fw-bold" type="submit">Search</button>

            </div>
